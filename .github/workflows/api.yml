# API testing workflow config for CI/CD on Github

name: API continuous integration

# Controls when the action will run. 
on:
  # Triggers the workflow on git push
  push:
  # Triggers workflow for or any branch on pull requests
  pull_request:
    branches:
      - '**'
  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow is defined of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "api_test"
  api_test:
    strategy:
      # don't cancel other jobs if one fails
      fail-fast: false
      matrix:
        os: [ubuntu, macos]
    runs-on: ${{ matrix.os }}-latest  # Runs on latest builds of matrix OSes
    env:
      BUNDLE_WITHOUT: production # skip installing production gem (pg)
      RACK_ENV: test
      DATABASE_URL: sqlite://${{ github.workspace }}/${{ secrets.DB_FILENAME }}
      


    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
    
      # Builds on a predefined action that has Ruby installed 
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      # Debug env
      - name: Debug Environment Variables
        run: | 
          echo "Workspace is: ${{ github.workspace }}"
          echo "DB Filename is: ${{ secrets.DB_FILENAME }}"
          echo "DATABASE_URL is: $DATABASE_URL"
      
      # Debug database directory
      - name: Ensure database directory exists
        run: mkdir -p $(dirname ${{ secrets.DB_FILENAME }})

      - name: Debug Ruby SSL info (before override)
        run: ruby -ropenssl -e 'puts OpenSSL::X509::DEFAULT_CERT_FILE; puts OpenSSL::X509::DEFAULT_CERT_DIR'

      - name: Force Ruby to use Homebrew OpenSSL CA bundle (macOS only)
        if: runner.os == 'macOS'
        run: |
          echo "SSL_CERT_FILE=/opt/homebrew/etc/openssl@3/cert.pem" >> $GITHUB_ENV
          echo "SSL_CERT_DIR=/opt/homebrew/etc/openssl@3/certs" >> $GITHUB_ENV

      - name: Debug Ruby SSL info (after override)
        run: |
          echo "SSL_CERT_FILE=$SSL_CERT_FILE"
          echo "SSL_CERT_DIR=$SSL_CERT_DIR"


      # Debug secret length
      - name: Verify Secret Length
        run: echo "The session secret length is ${{ secrets.SESSION_SECRET.length }}"

      - name: Setup test database
        run: bundle exec rake db:migrate
      
      # setup test db
      - name: Run all specs
        run: bundle exec rake spec

      

      